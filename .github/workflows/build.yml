name: WebsitePFActions
on:
  workflow_dispatch:
    inputs:
    target_action:
      description: 'Specify specific action'
      required: false
      default: ''
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Backend Dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python - --version 2.2.1
          export PATH="/home/runner/.local/bin:$PATH"
          cd serverless/website-pf
          poetry install

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: webapp/website-pf/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Frontend Dependencies
        run: |
          cd webapp/website-pf
          npm install

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Restore Poetry cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Run Python Tests
        run: |
          curl -sSL https://install.python-poetry.org | python - --version 2.2.1
          export PATH="/home/runner/.local/bin:$PATH"
          cd serverless/website-pf
          poetry run pytest

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore Node cache
        uses: actions/cache@v4
        with:
          path: webapp/website-pf/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run React Tests
        run: |
          cd webapp/website-pf
          npm run test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            serverless/website-pf/coverage.xml
            webapp/website-pf/coverage/lcov.info

  scan:
    name: Scan
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy
    needs: scan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target_action == 'deploy' }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Restore Poetry cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - --version 2.2.1
          export PATH="/home/runner/.local/bin:$PATH"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore Node cache
        uses: actions/cache@v4
        with:
          path: webapp/website-pf/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run Deploy
        run: |
          deploy.sh prod
